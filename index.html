<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Slots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Header -->
<div id="app" class="app-base">
  <header>
    <h1 class="main-title">Spinner</h1>
    <div class="winner-text-base">
      <h5 class="winner-text" style="display: none;">You Win!!!</h5>
    </div>
  </header>
  <main class="flex-center-column"> 
    
    <section class="slots"></section>

    <div class="winnings-base">
      <span class="cash">Cash: $</span><span class="winnings"></span>
    </div>

  </main>
  <!-- Button Div -->
  <footer class="control-ui flex-center-column">
    <!-- Spin Button -->
    <div class="flex-center-column mt-20">
      <div class="button-base">
        <button id="startSpinButton" class="spin-button">Spin the reels</button>
      </div>
    </div>
    <div class="flex-center-column mt-20">
      <div class="button-base">
        <button id="godMode" class="god-mode-button">Win</button>
      </div>
    </div>
  </footer>
</div>
  
<script src="./js/reel.js"> </script>
<script src="./js/slotMachine.js"> </script>

  </body>
</html>
